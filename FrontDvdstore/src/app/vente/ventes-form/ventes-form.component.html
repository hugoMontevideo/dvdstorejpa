
<div class="container-fluid">
    <div class="row flex-nowrap col-12">
        <app-sidebar class="col-auto col-md-3 col-xl-2 px-0 "
          [genreEnumValues]="genreEnumValues" 
           ></app-sidebar>
      <div class="col-md-9 col-xl-10">
        <app-header 
        class="col-12"
      ></app-header>
  
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <legend>{{ legend }} une vente</legend>
          <!-- <input type="hidden" name="id" [(ngModel)]="currentDvd.id" > -->
          <!-- <input type="hidden" [(ngModel)]="currentVente.id" name="id"> -->
          <div class="form-group">
            <label  for="client_id">Nom du client</label>
            <select  [(ngModel)]="currentVente.client_id" name="client_id" class="form-control" id="client_id">
              <option *ngFor="let item of clientGetAllDTOs" [value]="item.id" >{{ item.name | uppercase }} </option>
            </select>
          </div>
          <div class="form-group">
            <label  for="dvdstore_id">Titre du dvd</label>
            <select  [(ngModel)]="currentVente.dvdstore_id" name="dvdstore_id" class="form-control" id="dvdstore_id">
              <option *ngFor="let item of dvdGetAllDTOs" [value]="item.id" >{{ item.name | titlecase }} </option>
            </select>
          </div>
          <div class="form-group">
            <label  for="quantite">Quantité</label>
            <input type="number" name="quantite" [(ngModel)]="currentVente.quantite"  
                  id="quantite" placeholder="Quantité" class="form-control" >
          </div>
          <div class="form-group">
            <label  for="dateDeVente">Date de la vente</label>
            <input type="date" name="dateDeVente" [(ngModel)]="currentVente.dateDeVente"  
                  id="dateDeVente" class="form-control" >
          </div>
          <button type="submit" class="btn btn-primary mt-3" >{{ legend }}</button>
        </form>
      </div>
    </div>
  </div>
