<ion-app *ngIf="platform.is('android')" >
   <ion-content>
         <ion-router-outlet class="android"  ></ion-router-outlet>
   </ion-content>
</ion-app>

<ion-app *ngIf="platform.is('ios')">
   <ion-content>
      <ion-router-outlet class="ios"></ion-router-outlet>
   </ion-content>
</ion-app>

<ion-app *ngIf="platform.is('desktop')">
   <p id="from-css"></p>
   <ion-router-outlet class="desktop"></ion-router-outlet>
</ion-app>
