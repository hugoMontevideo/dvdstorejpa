          <th scope="col">Quantit√©</th>
          <th scope="col">Sous-total</th>

              <th class="">{{dvdPanier.dvdQuantite}}</th>
              <th class="">{{dvdPanier.dvdSubtotal}}</th>

                <button (click)="deleteDvdPanier(index1)">Supprimer</button> 
              </th>
             
          </tr>
      </tbody>
    </table>
